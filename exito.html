<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento Procesado</title>
    <style>
        /* Estilos para el branding */
        .branding {
            background-color: #0066CC;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .branding img {
            max-height: 50px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            background-color: #0066CC;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function cerrarVentana() {
            window.close(); // Cierra la ventana
        }
    </script>
</head>
<body>

<!-- Branding en el encabezado -->
<div class="branding">
    <img src="C:\Users\jvaldes\OneDrive - Empresa Nacional de Certificación Electrónica S.A\Escritorio\Certificación\autofact\meta-image.png" alt="Logo de la empresa">
</div>

<div class="content">
    <!-- Mensaje de éxito -->
    <h2>Documento Procesado</h2>
    <p>El documento ha sido procesado con éxito.</p>
    
    <!-- Botón para cerrar la ventana -->
    <button onclick="cerrarVentana()">Cerrar Ventana</button>
</div>

</body>
</html>
